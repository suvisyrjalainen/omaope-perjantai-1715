<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmaOpe</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <div class="row">
        <div class="col-sm-6">
        <h1>Minä olen OmaOpen chatbot</h1>

        <div id="chatbox" class="chatbox">
            <!-- Tähän tulee chat-viestit -->
        </div>

        <input id="user-input-chatbox" class="user-input" type="text" placeholder="Kirjoita tähän...">
        <button id="send-button-chatbox" class="btn btn-dark">Lähetä</button>
        </div>
        <div class="col-sm-6">
            <h1>Kysele kokeisiin</h1>
            <h2>Syötä kuva kirjan sivusta:</h2>

            <div>
                <input id="image-input" type="file" multiple>
                <button id="send-images-button" class="btn btn-dark">Lähetä tiedostot</button>
            </div>

        </div>
    
    </div>
    
</body>
</html>
